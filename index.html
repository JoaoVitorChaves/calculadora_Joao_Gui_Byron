<!DOCTYPE html>
<html>
   <head>
      <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

<!--meta_java-->

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Calculadora Incrível</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>

<!--text_box1-->

      <div class="container project_two">
         <div class="row justify-content-center text-center">
            <div class="col-12">
               <input type="number" id="elem_1">
            </div>

<!--radio_buttons-->

            <div class="col-12 field">
               <div class="container operations">
                  <div class="row justify-content-center text-center">
                     <div class="col operation">
                        <input type="radio" id="sum_operation" name="operation" value="+">
                        <label for="sum_operation">+</label>
                     </div>
                     <div class="col operation">  
                        <input type="radio" id="subtract_operation" name="operation" value="-">
                        <label for="subtract_operation">-</label>
                     </div>
                     <div class="col operation">  
                        <input type="radio" id="multiplication_operation" name="operation" value="×">
                        <label for="multiplication_operation">×</label>
                     </div>
                     <div class="col operation">  
                        <input type="radio" id="divison_operation" name="operation" value="÷">
                        <label for="divison_operation">÷</label>
                     </div>
                  </div>
               </div>
            </div>

<!--text_box2-->

            <div class="col-12">
               <input type="number" id="elem_2">
            </div>

<!--button_result-->

            <div class="col-12">
               <button id="calculate_button">=</button>
            </div>
            <div class="col-12">
               <h2 id="result">RESULTADO!</h2>
            </div>
         </div>
      </div>

<!--script-->

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
   </body>
</html>
